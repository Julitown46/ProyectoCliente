<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="./empresa.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../assets/icon.png" alt="LOGO">Gestión de Empresas</a>
        <nav>
            <div class="lista">
                <ul>
                    <li><a href="./listaEmpresas.html">Lista de Empresas</a></li>
                    <li><a href="../videojuego/listaVideojuegos.html">Lista de Videojuegos</a></li>
                </ul>
            </div>
        </nav>
        <input type="checkbox" id="desplegable">
        <label for="desplegable" class="icono">☰</label>
    </header>

    <div class="container my-5">
        <h1 class="text-center">Editar Empresa</h1>
        <form id="formEditarEmpresa">
            <div class="mb-3">
                <label for="editarNombreEmpresa" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="editarNombreEmpresa" required>
            </div>
            <div class="mb-3">
                <label for="editarUbicacionEmpresa" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="editarUbicacionEmpresa" required>
            </div>
            <div class="mb-3">
                <label for="editarFundacionEmpresa" class="form-label">Fundación</label>
                <input type="date" class="form-control" id="editarFundacionEmpresa" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="listaEmpresas.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
