<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Nueva Empresa</h1>
        <form id="formEmpresa">
            <div class="mb-3">
                <label for="nombreEmpresa" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreEmpresa" required>
            </div>
            <div class="mb-3">
                <label for="ubicacionEmpresa" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="ubicacionEmpresa" required>
            </div>
            <div class="mb-3">
                <label for="fundacionEmpresa" class="form-label">Fundación</label>
                <input type="date" class="form-control" id="fundacionEmpresa" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="listaEmpresas.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="empresaController.js"></script>
</body>
</html>
