<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Videojuego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="./videojuego.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../assets/icon.png" alt="LOGO">Gestión de Empresas</a>
        <nav>
            <div class="lista">
                <ul>
                    <li><a href="../empresa/listaEmpresas.html">Lista de Empresas</a></li>
                    <li><a href="./listaVideojuegos.html">Lista de Videojuegos</a></li>
                </ul>
            </div>
        </nav>
        <input type="checkbox" id="desplegable">
        <label for="desplegable" class="icono">☰</label>
    </header>

    <div class="container my-5">
        <h1 class="text-center">Nuevo Videojuego</h1>
        <form id="formVideojuego">
            <div class="mb-3">
                <label for="nombreVideojuego" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreVideojuego" required>
            </div>
            <div class="mb-3">
                <label for="generoVideojuego" class="form-label">Género</label>
                <input type="text" class="form-control" id="generoVideojuego" required>
            </div>
            <div class="mb-3">
                <label for="empresaVideojuego" class="form-label">Empresa</label>
                <select class="form-select" id="empresaVideojuego">
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaLanzamientoVideojuego" class="form-label">Fecha de Lanzamiento</label>
                <input type="date" class="form-control" id="fechaLanzamientoVideojuego" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="listaVideojuegos.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <footer>
        <div class="enlaces-footer">
            <p>Proyecto hecho por Julian Moreno Cuenca 2ºDAW</p>
        </div>
    </footer>
    <script src="videojuegoController.js"></script>
</body>

</html>
